<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>

<script>
    this.pay = function () {
        var widget = new cp.CloudPayments();
        widget.pay('auth', // или 'charge'
            { //options
                publicId: 'test_api_00000000000000000000002', //id из личного кабинета
                description: 'Оплата товаров в example.com', //назначение
                amount: 100, //сумма
                currency: 'RUB', //валюта
                accountId: 'user@example.com', //идентификатор плательщика (необязательно)
                invoiceId: '1234567', //номер заказа  (необязательно)
                email: 'user@example.com', //email плательщика (необязательно)
                skin: "mini", //дизайн виджета (необязательно)
                autoClose: 3, //время в секундах до авто-закрытия виджета (необязательный)
                data: {
                    myProp: 'myProp value'
                },
                configuration: {
                    common: {
                        successRedirectUrl: "https://adl-i.kz/payments/external/5933393/success",
                        failRedirectUrl: "https://{ваш сайт}/fail"        // при оплате по Tinkoff Pay
                    }
                },
                payer: {
                    firstName: 'Тест',
                    lastName: 'Тестов',
                    middleName: 'Тестович',
                    birth: '1955-02-24',
                    address: 'тестовый проезд дом тест',
                    street: 'Lenina',
                    city: 'MO',
                    country: 'RU',
                    phone: '123',
                    postcode: '345'
                }
            },
            {
                onSuccess: function (options) { // success
                    //действие при успешной оплате
                    fetch('https://adl-i.kz/payments/external/5933393/success', {
                    method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ "id": 78912, "paid": "1", "key":  "6d667da8761b3b5dc2f30a1eeafc2004", "amount" : "156 ",  })
                })
        window.location.replace("https://adl-i.kz/")
    },
        onFail: function (reason, options) { // fail
            //действие при неуспешной оплате
        },
        onComplete: function (paymentResult, options) { //Вызывается как только виджет получает от api.cloudpayments ответ с результатом транзакции.
            //например вызов вашей аналитики
        }
    }
    )
    };
    window.onload = function() {
        console.log(localStorage)
        pay();
    };
</script>
</body>
</html>
